  <main>
  <h1>Question and Answer Game</h1>
  <div id="start">
    <label for="playerName">Enter Your Name:</label>
    <input type="text" id="playerName">
    <button id="startButton" onclick="startGame()">Start Game</button>
  </div>
  <div id="quiz" style="display: none;">
    <h2 id="question">Question 1</h2>
    <div id="answers">
      <img class="answer-img" id="answer1" onclick="checkAnswer(1)" src="img/80s-music.250.jpg" alt="Answer 1">
      <img class="answer-img" id="answer2" onclick="checkAnswer(2)" src="img/90s-music.250.jpg" alt="Answer 2">
      <img class="answer-img" id="answer3" onclick="checkAnswer(3)" src="img/00s-music.250.jpg" alt="Answer 3">
    </div>
  </div>
  <div id="result" style="display: none;">
    <p id="message"></p>
    <button id="nextButton" onclick="nextQuestion()">Next</button>
  </div>
